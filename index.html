<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Mio Diario Condiviso</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f9f4e6;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="%23d4a76a" stroke-width="1" opacity="0.3"/></svg>');
        }
        h1 {
            text-align: center;
            color: #5e3023;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #8b5a2b;
            font-style: italic;
            margin-bottom: 30px;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .status {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
        }
        .status.connected {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.loading {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #d4a76a;
            border-radius: 5px;
            font-family: 'Georgia', serif;
            font-size: 16px;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #8b5a2b;
            box-shadow: 0 0 5px rgba(139, 90, 43, 0.3);
        }
        button {
            padding: 12px 18px;
            background-color: #8b5a2b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Georgia', serif;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #6e481b;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        button.complete {
            background-color: #4a7c59;
            font-size: 12px;
            padding: 8px 12px;
        }
        button.complete:hover {
            background-color: #2d4a36;
        }
        button.delete {
            background-color: #c44a4a;
            font-size: 12px;
            padding: 8px 12px;
        }
        button.delete:hover {
            background-color: #a33c3c;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.6);
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #8b5a2b;
            transition: all 0.3s ease;
        }
        li:hover {
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .completed {
            opacity: 0.7;
            border-left-color: #4a7c59;
        }
        .completed .task-text {
            text-decoration: line-through;
            color: #888;
        }
        .task-text {
            flex: 1;
            margin-right: 15px;
            font-size: 16px;
            word-wrap: break-word;
        }
        .task-meta {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .task-buttons {
            display: flex;
            gap: 5px;
            flex-shrink: 0;
        }
        .empty-state {
            text-align: center;
            color: #8b5a2b;
            font-style: italic;
            padding: 40px 20px;
        }
        .stats {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        @media (max-width: 480px) {
            .input-container {
                flex-direction: column;
            }
            .task-buttons {
                flex-direction: column;
                gap: 3px;
            }
            li {
                flex-direction: column;
                align-items: flex-start;
            }
            .task-buttons {
                align-self: flex-end;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>üìù Il Mio Diario Condiviso</h1>
    <p class="subtitle">Lista delle attivit√† condivisa in tempo reale</p>
    
    <div class="container">
        <div id="status" class="status loading">Caricamento...</div>
        
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Aggiungi una nuova attivit√†..." onkeypress="handleKeyPress(event)">
            <button id="addBtn" onclick="addTask()">Aggiungi</button>
        </div>
        
        <ul id="taskList">
            <li class="empty-state">Caricamento delle attivit√†...</li>
        </ul>
        
        <div id="stats" class="stats"></div>
    </div>

    <script>
        // CONFIGURAZIONE JSONBin
        const BIN_ID = '68591a108561e97a502a0131';
        const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;
        
        let tasks = [];
        let lastUpdateTime = 0;

        // Inizializza l'app
        function initApp() {
            updateStatus('Connessione a JSONBin...', 'loading');
            loadTasks();
            
            // Aggiorna ogni 5 secondi per vedere i cambiamenti degli altri utenti
            setInterval(loadTasks, 5000);
        }

        // Aggiorna lo stato
        function updateStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        // Aggiorna le statistiche
        function updateStats() {
            const totalTasks = tasks.length;
            const completedTasks = tasks.filter(t => t.completed).length;
            const pendingTasks = totalTasks - completedTasks;
            
            const statsEl = document.getElementById('stats');
            if (totalTasks > 0) {
                statsEl.textContent = `Totale: ${totalTasks} | Completate: ${completedTasks} | Da fare: ${pendingTasks}`;
            } else {
                statsEl.textContent = '';
            }
        }

        // Gestisce il tasto Enter
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                addTask();
            }
        }

        // Aggiunge una nuova attivit√†
        async function addTask() {
            const taskInput = document.getElementById('taskInput');
            const addBtn = document.getElementById('addBtn');
            const taskText = taskInput.value.trim();

            if (taskText === '') {
                alert('Per favore, inserisci un\'attivit√†.');
                taskInput.focus();
                return;
            }

            addBtn.disabled = true;
            addBtn.textContent = 'Aggiungendo...';

            try {
                // Prima ricarica i task pi√π recenti per evitare conflitti
                await loadTasks(false);
                
                // Crea il nuovo task
                const newTask = {
                    id: Date.now() + Math.random(), // Evita collisioni di ID
                    text: taskText,
                    completed: false,
                    createdAt: new Date().toISOString()
                };

                // Aggiungi alla lista locale
                tasks.push(newTask);

                // Salva su JSONBin
                const response = await fetch(API_URL, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        tasks: tasks,
                        lastUpdate: Date.now()
                    })
                });

                if (!response.ok) {
                    throw new Error(`Errore HTTP: ${response.status}`);
                }

                taskInput.value = '';
                displayTasks();
                updateStatus('‚úÖ Attivit√† aggiunta con successo!', 'connected');

            } catch (error) {
                console.error('Errore aggiunta task:', error);
                updateStatus('‚ùå Errore nell\'aggiungere l\'attivit√†', 'error');
                // Rimuovi il task dalla lista locale se il salvataggio √® fallito
                tasks.pop();
                displayTasks();
            } finally {
                addBtn.disabled = false;
                addBtn.textContent = 'Aggiungi';
                taskInput.focus();
            }
        }

        // Carica le attivit√†
        async function loadTasks(showStatus = true) {
            try {
                const response = await fetch(API_URL + '/latest');
                
                if (!response.ok) {
                    throw new Error(`Errore HTTP: ${response.status}`);
                }

                const data = await response.json();
                const serverData = data.record || {};
                const serverTasks = serverData.tasks || [];
                const serverUpdateTime = serverData.lastUpdate || 0;
                
                // Aggiorna solo se i dati del server sono pi√π recenti
                if (serverUpdateTime > lastUpdateTime) {
                    tasks = serverTasks;
                    lastUpdateTime = serverUpdateTime;
                    displayTasks();
                }
                
                if (showStatus) {
                    updateStatus(`‚úÖ Connesso - ${tasks.length} attivit√†`, 'connected');
                }

            } catch (error) {
                console.error('Errore caricamento:', error);
                if (showStatus) {
                    updateStatus('‚ùå Errore nel caricamento delle attivit√†', 'error');
                }
            }
        }

        // Visualizza le attivit√†
        function displayTasks() {
            const taskList = document.getElementById('taskList');
            
            if (tasks.length === 0) {
                taskList.innerHTML = '<li class="empty-state">üéØ Nessuna attivit√† ancora. Aggiungi la prima!</li>';
                updateStats();
                return;
            }

            taskList.innerHTML = '';
            
            // Ordina: prima quelle non completate, poi per data di creazione (pi√π recenti prima)
            const sortedTasks = [...tasks].sort((a, b) => {
                if (a.completed !== b.completed) {
                    return a.completed ? 1 : -1;
                }
                return new Date(b.createdAt) - new Date(a.createdAt);
            });
            
            sortedTasks.forEach(task => {
                const li = document.createElement('li');
                if (task.completed) {
                    li.classList.add('completed');
                }
                
                const createdDate = new Date(task.createdAt).toLocaleString('it-IT', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                li.innerHTML = `
                    <div>
                        <div class="task-text">${escapeHtml(task.text)}</div>
                        <div class="task-meta">üìÖ Aggiunto il: ${createdDate}</div>
                    </div>
                    <div class="task-buttons">
                        <button class="complete" onclick="toggleComplete('${task.id}')">
                            ${task.completed ? '‚Ü©Ô∏è Ripristina' : '‚úÖ Completa'}
                        </button>
                        <button class="delete" onclick="deleteTask('${task.id}')">
                            üóëÔ∏è Elimina
                        </button>
                    </div>
                `;
                taskList.appendChild(li);
            });
            
            updateStats();
        }

        // Segna come completata/non completata
        async function toggleComplete(taskId) {
            try {
                // Prima ricarica per evitare conflitti
                await loadTasks(false);
                
                const taskIndex = tasks.findIndex(t => t.id == taskId);
                if (taskIndex === -1) {
                    await loadTasks();
                    return;
                }

                tasks[taskIndex].completed = !tasks[taskIndex].completed;

                const response = await fetch(API_URL, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        tasks: tasks,
                        lastUpdate: Date.now()
                    })
                });

                if (!response.ok) {
                    throw new Error(`Errore HTTP: ${response.status}`);
                }

                displayTasks();
                updateStatus('‚úÖ Attivit√† aggiornata!', 'connected');

            } catch (error) {
                console.error('Errore aggiornamento:', error);
                updateStatus('‚ùå Errore nell\'aggiornare l\'attivit√†', 'error');
                loadTasks(); // Ricarica per ripristinare lo stato corretto
            }
        }

        // Elimina un'attivit√†
        async function deleteTask(taskId) {
            if (!confirm('üóëÔ∏è Sei sicuro di voler eliminare questa attivit√†?')) return;

            try {
                // Prima ricarica per evitare conflitti
                await loadTasks(false);
                
                tasks = tasks.filter(t => t.id != taskId);

                const response = await fetch(API_URL, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        tasks: tasks,
                        lastUpdate: Date.now()
                    })
                });

                if (!response.ok) {
                    throw new Error(`Errore HTTP: ${response.status}`);
                }

                displayTasks();
                updateStatus('‚úÖ Attivit√† eliminata!', 'connected');

            } catch (error) {
                console.error('Errore eliminazione:', error);
                updateStatus('‚ùå Errore nell\'eliminare l\'attivit√†', 'error');
                loadTasks(); // Ricarica per ripristinare lo stato corretto
            }
        }

        // Escape HTML per sicurezza
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Inizializza quando la pagina √® carica
        window.onload = initApp;
    </script>
</body>
</html>
