<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Mio Diario Condiviso</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f9f4e6;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="%23d4a76a" stroke-width="1" opacity="0.3"/></svg>');
        }
        h1 {
            text-align: center;
            color: #5e3023;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .status {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 14px;
        }
        .status.connected {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.loading {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #d4a76a;
            border-radius: 5px;
            font-family: 'Georgia', serif;
            font-size: 16px;
        }
        button {
            padding: 12px 18px;
            background-color: #8b5a2b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Georgia', serif;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #6e481b;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        button.complete {
            background-color: #4a7c59;
            font-size: 12px;
            padding: 8px 12px;
        }
        button.complete:hover {
            background-color: #2d4a36;
        }
        button.delete {
            background-color: #c44a4a;
            font-size: 12px;
            padding: 8px 12px;
        }
        button.delete:hover {
            background-color: #a33c3c;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.6);
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #8b5a2b;
            transition: all 0.3s ease;
        }
        li:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }
        .completed {
            opacity: 0.7;
            border-left-color: #4a7c59;
        }
        .completed .task-text {
            text-decoration: line-through;
            color: #888;
        }
        .task-text {
            flex: 1;
            margin-right: 15px;
            font-size: 16px;
        }
        .task-meta {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .task-buttons {
            display: flex;
            gap: 5px;
        }
        .empty-state {
            text-align: center;
            color: #8b5a2b;
            font-style: italic;
            padding: 40px 20px;
        }
        .setup-instructions {
            background-color: #e7f3ff;
            border: 1px solid #b6d7ff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .setup-instructions h3 {
            margin-top: 0;
            color: #0056b3;
        }
        .setup-instructions ol {
            padding-left: 20px;
        }
        .setup-instructions code {
            background-color: #f8f9fa;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <script>
        // CONFIGURAZIONE - SOSTITUISCI CON IL TUO BIN ID
        const BIN_ID = '68591a108561e97a502a0131'; // Sostituisci con il tuo Bin ID da JSONBin
        const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;
        
        let tasks = [];
        let isConfigured = BIN_ID !== 'YOUR_BIN_ID_HERE';

        // Nasconde le istruzioni di setup
        function hideSetup() {
            document.getElementById('setup-guide').style.display = 'none';
            if (isConfigured) {
                initApp();
            } else {
                updateStatus('Sostituisci BIN_ID nel codice con il tuo ID JSONBin!', 'error');
            }
        }

        // Inizializza l'app
        function initApp() {
            if (!isConfigured) {
                updateStatus('Configura JSONBin per iniziare', 'error');
                return;
            }
            
            updateStatus('Connessione a JSONBin...', 'loading');
            loadTasks();
            
            // Aggiorna ogni 10 secondi per vedere i cambiamenti degli altri utenti
            setInterval(loadTasks, 10000);
        }

        // Aggiorna lo stato
        function updateStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        // Gestisce il tasto Enter
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                addTask();
            }
        }

        // Aggiunge una nuova attività
        async function addTask() {
            if (!isConfigured) {
                alert('Prima configura JSONBin!');
                return;
            }

            const taskInput = document.getElementById('taskInput');
            const addBtn = document.getElementById('addBtn');
            const taskText = taskInput.value.trim();

            if (taskText === '') {
                alert('Per favore, inserisci un\'attività.');
                return;
            }

            addBtn.disabled = true;
            addBtn.textContent = 'Aggiungendo...';

            try {
                // Crea il nuovo task
                const newTask = {
                    id: Date.now(),
                    text: taskText,
                    completed: false,
                    createdAt: new Date().toISOString()
                };

                // Aggiungi alla lista locale
                tasks.push(newTask);

                // Salva su JSONBin
                const response = await fetch(API_URL, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ tasks: tasks })
                });

                if (!response.ok) {
                    throw new Error(`Errore HTTP: ${response.status}`);
                }

                taskInput.value = '';
                displayTasks();
                updateStatus('Attività aggiunta!', 'connected');

            } catch (error) {
                console.error('Errore aggiunta task:', error);
                updateStatus('Errore nell\'aggiungere l\'attività', 'error');
                // Rimuovi il task dalla lista locale se il salvataggio è fallito
                tasks.pop();
            } finally {
                addBtn.disabled = false;
                addBtn.textContent = 'Aggiungi';
            }
        }

        // Carica le attività
        async function loadTasks() {
            if (!isConfigured) return;

            try {
                const response = await fetch(API_URL + '/latest');
                
                if (!response.ok) {
                    throw new Error(`Errore HTTP: ${response.status}`);
                }

                const data = await response.json();
                tasks = data.record?.tasks || [];
                displayTasks();
                updateStatus(`✅ Connesso - ${tasks.length} attività`, 'connected');

            } catch (error) {
                console.error('Errore caricamento:', error);
                updateStatus('Errore nel caricamento delle attività', 'error');
            }
        }

        // Visualizza le attività
        function displayTasks() {
            const taskList = document.getElementById('taskList');
            
            if (tasks.length === 0) {
                taskList.innerHTML = '<li class="empty-state">Nessuna attività ancora. Aggiungi la prima!</li>';
                return;
            }

            taskList.innerHTML = '';
            
            // Ordina per data di creazione (più recenti prima)
            const sortedTasks = [...tasks].sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            
            sortedTasks.forEach(task => {
                const li = document.createElement('li');
                if (task.completed) {
                    li.classList.add('completed');
                }
                
                const createdDate = new Date(task.createdAt).toLocaleString('it-IT');
                
                li.innerHTML = `
                    <div>
                        <div class="task-text">${escapeHtml(task.text)}</div>
                        <div class="task-meta">Aggiunto il: ${createdDate}</div>
                    </div>
                    <div class="task-buttons">
                        <button class="complete" onclick="toggleComplete(${task.id})">
                            ${task.completed ? 'Ripristina' : 'Completa'}
                        </button>
                        <button class="delete" onclick="deleteTask(${task.id})">
                            Elimina
                        </button>
                    </div>
                `;
                taskList.appendChild(li);
            });
        }

        // Segna come completata/non completata
        async function toggleComplete(taskId) {
            if (!isConfigured) return;

            try {
                const taskIndex = tasks.findIndex(t => t.id === taskId);
                if (taskIndex === -1) return;

                tasks[taskIndex].completed = !tasks[taskIndex].completed;

                const response = await fetch(API_URL, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ tasks: tasks })
                });

                if (!response.ok) {
                    throw new Error(`Errore HTTP: ${response.status}`);
                }

                displayTasks();
                updateStatus('Attività aggiornata!', 'connected');

            } catch (error) {
                console.error('Errore aggiornamento:', error);
                updateStatus('Errore nell\'aggiornare l\'attività', 'error');
                loadTasks(); // Ricarica per ripristinare lo stato corretto
            }
        }

        // Elimina un'attività
        async function deleteTask(taskId) {
            if (!confirm('Sei sicuro di voler eliminare questa attività?')) return;
            if (!isConfigured) return;

            try {
                tasks = tasks.filter(t => t.id !== taskId);

                const response = await fetch(API_URL, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ tasks: tasks })
                });

                if (!response.ok) {
                    throw new Error(`Errore HTTP: ${response.status}`);
                }

                displayTasks();
                updateStatus('Attività eliminata!', 'connected');

            } catch (error) {
                console.error('Errore eliminazione:', error);
                updateStatus('Errore nell\'eliminare l\'attività', 'error');
                loadTasks(); // Ricarica per ripristinare lo stato corretto
            }
        }

        // Escape HTML per sicurezza
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Inizializza quando la pagina è carica
        window.onload = function() {
            if (isConfigured) {
                hideSetup();
            }
        };
    </script>
</body>
</html>
