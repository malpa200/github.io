<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Mio Diario delle Attivit√†</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        
        .diary-container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            width: 100%;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
            border: 3px solid #f0f0f0;
        }
        
        .diary-header {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .diary-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: repeating-linear-gradient(
                90deg,
                #ff6b6b 0px,
                #ff6b6b 20px,
                #4ecdc4 20px,
                #4ecdc4 40px,
                #45b7d1 40px,
                #45b7d1 60px
            );
        }
        
        .diary-title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .date-display {
            font-size: 0.9em;
            color: #666;
            font-weight: 300;
        }
        
        .diary-content {
            padding: 30px;
            background: #fafafa;
            background-image: 
                repeating-linear-gradient(
                    transparent,
                    transparent 24px,
                    #e8e8e8 24px,
                    #e8e8e8 26px
                );
            min-height: 400px;
        }
        
        .add-task-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            align-items: center;
        }
        
        .task-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }
        
        .task-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }
        
        .add-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .add-btn:active {
            transform: translateY(0);
        }
        
        .tasks-list {
            list-style: none;
        }
        
        .task-item {
            background: white;
            margin-bottom: 15px;
            padding: 18px;
            border-radius: 15px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.08);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
            position: relative;
            overflow: hidden;
        }
        
        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.12);
        }
        
        .task-item.completed {
            opacity: 0.7;
            border-left-color: #4ecdc4;
        }
        
        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #888;
        }
        
        .task-checkbox {
            width: 22px;
            height: 22px;
            border: 2px solid #ddd;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            background: white;
        }
        
        .task-checkbox:hover {
            border-color: #667eea;
            transform: scale(1.1);
        }
        
        .task-checkbox.checked {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            border-color: #4ecdc4;
            color: white;
        }
        
        .task-checkbox.checked::after {
            content: '‚úì';
            font-size: 14px;
            font-weight: bold;
        }
        
        .task-text {
            flex: 1;
            font-size: 16px;
            color: #333;
            line-height: 1.4;
        }
        
        .delete-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            opacity: 0.8;
        }
        
        .delete-btn:hover {
            opacity: 1;
            transform: scale(1.05);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #888;
            font-style: italic;
        }
        
        .empty-state::before {
            content: 'üìù';
            display: block;
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-weight: 500;
        }
        
        .status-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4ecdc4;
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: 500;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }
        
        .status-message.show {
            transform: translateX(0);
        }
        
        .status-message.error {
            background: #ff6b6b;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        
        @media (max-width: 600px) {
            .diary-container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .diary-title {
                font-size: 2em;
            }
            
            .add-task-section {
                flex-direction: column;
                align-items: stretch;
            }
            
            .add-btn {
                margin-top: 10px;
            }
        }
        
        .fade-in {
            animation: fadeInUp 0.5s ease forwards;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .task-item {
            animation: slideIn 0.3s ease forwards;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="diary-container fade-in">
        <div class="diary-header">
            <h1 class="diary-title">Il Mio Diario</h1>
            <div class="date-display" id="currentDate"></div>
        </div>
        
        <div class="diary-content">
            <div class="add-task-section">
                <input type="text" class="task-input" id="taskInput" placeholder="Cosa vuoi fare oggi?" maxlength="200">
                <button class="add-btn" id="addBtn">Aggiungi</button>
            </div>
            
            <ul class="tasks-list" id="tasksList">
                <div class="loading" id="loading">Caricamento delle tue attivit√†...</div>
            </ul>
        </div>
    </div>
    
    <div class="status-message" id="statusMessage"></div>

    <script>
        class DiaryApp {
            constructor() {
                this.apiKey = '$2a$10$6yIJtPBXi22/bgEfzPh0EOif3MyIWNRSNQei7EyXbFuFxxzf3tAVa';
                this.binId = '68591a108561e97a502a0131';
                this.baseUrl = 'https://api.jsonbin.io/v3/b';
                this.tasks = [];
                
                this.initElements();
                this.initEventListeners();
                this.displayCurrentDate();
                this.loadTasks();
            }
            
            initElements() {
                this.taskInput = document.getElementById('taskInput');
                this.addBtn = document.getElementById('addBtn');
                this.tasksList = document.getElementById('tasksList');
                this.loading = document.getElementById('loading');
                this.statusMessage = document.getElementById('statusMessage');
            }
            
            initEventListeners() {
                this.addBtn.addEventListener('click', () => this.addTask());
                this.taskInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTask();
                });
            }
            
            displayCurrentDate() {
                const now = new Date();
                const options = { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                };
                document.getElementById('currentDate').textContent = 
                    now.toLocaleDateString('it-IT', options);
            }
            
            async loadTasks() {
                try {
                    const response = await fetch(`${this.baseUrl}/${this.binId}/latest`, {
                        headers: {
                            'X-Access-Key': this.apiKey
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        this.tasks = data.record.tasks || [];
                    } else {
                        throw new Error('Errore nel caricamento');
                    }
                } catch (error) {
                    console.error('Errore:', error);
                    this.showStatus('Errore nel caricamento delle attivit√†', 'error');
                    this.tasks = [];
                }
                
                this.loading.style.display = 'none';
                this.renderTasks();
            }
            
            async saveTasks() {
                try {
                    const response = await fetch(`${this.baseUrl}/${this.binId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Access-Key': this.apiKey
                        },
                        body: JSON.stringify({ tasks: this.tasks })
                    });
                    
                    if (response.ok) {
                        this.showStatus('Salvato con successo!');
                    } else {
                        throw new Error('Errore nel salvataggio');
                    }
                } catch (error) {
                    console.error('Errore:', error);
                    this.showStatus('Errore nel salvataggio', 'error');
                }
            }
            
            addTask() {
                const text = this.taskInput.value.trim();
                if (!text) return;
                
                const task = {
                    id: Date.now(),
                    text: text,
                    completed: false,
                    createdAt: new Date().toISOString()
                };
                
                this.tasks.unshift(task);
                this.taskInput.value = '';
                this.renderTasks();
                this.saveTasks();
            }
            
            toggleTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    this.renderTasks();
                    this.saveTasks();
                }
            }
            
            deleteTask(id) {
                const taskElement = document.querySelector(`[data-id="${id}"]`);
                if (taskElement) {
                    taskElement.style.animation = 'fadeOut 0.3s ease forwards';
                    setTimeout(() => {
                        this.tasks = this.tasks.filter(t => t.id !== id);
                        this.renderTasks();
                        this.saveTasks();
                    }, 300);
                }
            }
            
            renderTasks() {
                if (this.tasks.length === 0) {
                    this.tasksList.innerHTML = `
                        <div class="empty-state">
                            Nessuna attivit√† ancora.<br>
                            Inizia scrivendo qualcosa da fare!
                        </div>
                    `;
                    return;
                }
                
                this.tasksList.innerHTML = this.tasks.map(task => `
                    <li class="task-item ${task.completed ? 'completed' : ''}" data-id="${task.id}">
                        <div class="task-checkbox ${task.completed ? 'checked' : ''}" 
                             onclick="app.toggleTask(${task.id})"></div>
                        <span class="task-text">${this.escapeHtml(task.text)}</span>
                        <button class="delete-btn" onclick="app.deleteTask(${task.id})">
                            Elimina
                        </button>
                    </li>
                `).join('');
            }
            
            escapeHtml(unsafe) {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }
            
            showStatus(message, type = 'success') {
                this.statusMessage.textContent = message;
                this.statusMessage.className = `status-message ${type} show`;
                
                setTimeout(() => {
                    this.statusMessage.classList.remove('show');
                }, 3000);
            }
        }
        
        // Avvia l'app
        const app = new DiaryApp();
        
        // Aggiungi stile per animazione fadeOut
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                to {
                    opacity: 0;
                    transform: translateX(-100%);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
