<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad Steps & Pis1 Adventures</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 50%, #d299c2 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .adventure-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.15);
            max-width: 700px;
            width: 100%;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        
        .adventure-header {
            background: linear-gradient(135deg, #ffeef8 0%, #e8f4f8 50%, #f0e6ff 100%);
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .adventure-header::before {
            content: '‚ú®';
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 1.5em;
            animation: twinkle 2s ease-in-out infinite alternate;
        }
        
        .adventure-header::after {
            content: 'üíï';
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.5em;
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.5; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        .adventure-title {
            font-family: 'Caveat', cursive;
            font-size: 2.8em;
            color: #4a5568;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.08);
            font-weight: 700;
        }
        
        .adventure-subtitle {
            font-size: 1.1em;
            color: #6b7280;
            font-weight: 400;
            opacity: 0.9;
        }
        
        .adventure-content {
            padding: 35px;
            background: linear-gradient(180deg, #fefefe 0%, #f8fafc 100%);
            min-height: 500px;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: 700;
            color: #8b5cf6;
            font-family: 'Caveat', cursive;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #9ca3af;
            font-weight: 500;
        }
        
        .add-adventure-section {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.06);
            margin-bottom: 30px;
            border: 2px solid #f3f4f6;
            transition: all 0.3s ease;
        }
        
        .add-adventure-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
            border-color: #c084fc;
        }
        
        .icon-selector {
            margin-bottom: 20px;
        }
        
        .icon-label {
            font-size: 16px;
            font-weight: 600;
            color: #6b7280;
            margin-bottom: 12px;
        }
        
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(45px, 1fr));
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .icon-option {
            width: 45px;
            height: 45px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5em;
            transition: all 0.2s ease;
            background: white;
        }
        
        .icon-option:hover {
            transform: scale(1.1);
            border-color: #a78bfa;
            box-shadow: 0 4px 12px rgba(167, 139, 250, 0.2);
        }
        
        .icon-option.selected {
            border-color: #8b5cf6;
            background: linear-gradient(135deg, #8b5cf6 0%, #a78bfa 100%);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        }
        
        .adventure-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 15px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            background: #f9fafb;
            font-family: 'Inter', sans-serif;
            margin-bottom: 15px;
            color: #374151;
        }
        
        .adventure-input:focus {
            border-color: #8b5cf6;
            background: white;
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
            transform: translateY(-1px);
        }
        
        .add-btn {
            background: linear-gradient(135deg, #8b5cf6 0%, #a78bfa 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.3);
            width: 100%;
            font-family: 'Inter', sans-serif;
        }
        
        .add-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
        }
        
        .add-btn:active {
            transform: translateY(-1px);
        }
        
        .adventures-list {
            list-style: none;
            display: grid;
            gap: 20px;
        }
        
        .adventure-item {
            background: linear-gradient(135deg, #fff 0%, #f8fafc 100%);
            padding: 25px;
            border-radius: 18px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.06);
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.4s ease;
            border-left: 5px solid #a78bfa;
            position: relative;
            overflow: hidden;
        }
        
        .adventure-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.03) 0%, rgba(248, 250, 252, 0.03) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .adventure-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            border-left-color: #ec4899;
        }
        
        .adventure-item:hover::before {
            opacity: 1;
        }
        
        .adventure-item.completed {
            opacity: 0.7;
            border-left-color: #34d399;
            background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
        }
        
        .adventure-item.completed .adventure-text {
            text-decoration: line-through;
            color: #6b7280;
            position: relative;
        }
        
        .adventure-item.completed .adventure-text::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
            transform: translateY(-50%);
            border-radius: 1px;
        }
        
        .adventure-checkbox {
            width: 28px;
            height: 28px;
            border: 3px solid #e5e7eb;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            background: white;
            flex-shrink: 0;
        }
        
        .adventure-checkbox:hover {
            border-color: #8b5cf6;
            transform: scale(1.15);
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
        }
        
        .adventure-checkbox.checked {
            background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
            border-color: #34d399;
            color: white;
        }
        
        .adventure-checkbox.checked::after {
            content: '‚úì';
            font-size: 16px;
            font-weight: bold;
        }
        
        .adventure-icon {
            font-size: 1.8em;
            margin-right: 5px;
            flex-shrink: 0;
        }
        
        .adventure-text {
            flex: 1;
            font-size: 16px;
            color: #374151;
            line-height: 1.5;
            font-weight: 500;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }
        
        .complete-btn {
            background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            opacity: 0.8;
            font-weight: 500;
        }
        
        .complete-btn:hover {
            opacity: 1;
            transform: scale(1.08);
            box-shadow: 0 4px 15px rgba(52, 211, 153, 0.3);
        }
        
        .complete-btn.completed {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            box-shadow: 0 4px 15px rgba(251, 191, 36, 0.3);
        }
        
        .delete-btn {
            background: linear-gradient(135deg, #fb7185 0%, #f43f5e 100%);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            opacity: 0.8;
            font-weight: 500;
        }
        
        .delete-btn:hover {
            opacity: 1;
            transform: scale(1.08);
            box-shadow: 0 4px 15px rgba(244, 63, 94, 0.3);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #9ca3af;
            font-size: 18px;
            font-weight: 300;
        }
        
        .empty-state::before {
            content: 'üó∫Ô∏è';
            display: block;
            font-size: 4em;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #8b5cf6;
            font-weight: 500;
            font-size: 18px;
        }
        
        .status-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            font-weight: 500;
            transform: translateX(100%);
            transition: transform 0.4s ease;
            z-index: 1000;
            box-shadow: 0 6px 25px rgba(52, 211, 153, 0.3);
            font-size: 14px;
        }
        
        .status-message.show {
            transform: translateX(0);
        }
        
        .status-message.error {
            background: linear-gradient(135deg, #fb7185 0%, #f43f5e 100%);
            box-shadow: 0 6px 25px rgba(244, 63, 94, 0.3);
        }
        
        @media (max-width: 600px) {
            .adventure-container {
                margin: 10px;
                border-radius: 20px;
            }
            
            .adventure-title {
                font-size: 2.2em;
            }
            
            .adventure-item {
                flex-direction: column;
                align-items: flex-start;
                text-align: left;
            }
            
            .adventure-item .adventure-checkbox {
                align-self: flex-start;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
        }
        
        .fade-in {
            animation: fadeInUp 0.6s ease forwards;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .adventure-item {
            animation: slideInLeft 0.5s ease forwards;
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateX(-100%) scale(0.8);
            }
        }
    </style>
</head>

            </div>
            
            <ul class="adventures-list" id="adventuresList">
                <div class="loading" id="loading">Caricando le nostre avventure... üó∫Ô∏è</div>
            </ul>
        </div>
    </div>
    
    <div class="status-message" id="statusMessage"></div>

    <script>
        class AdventureApp {
            constructor() {
                this.apiKey = '$2a$10$6yIJtPBXi22/bgEfzPh0EOif3MyIWNRSNQei7EyXbFuFxxzf3tAVa';
                this.binId = '68591a108561e97a502a0131';
                this.baseUrl = 'https://api.jsonbin.io/v3/b';
                this.adventures = [];
                this.selectedIcon = 'üèîÔ∏è'; // Icona di default
                
                this.adventureIcons = ['üèîÔ∏è', 'üèñÔ∏è', 'üé≠', 'üçú', 'üé®', 'üé™', 'üèõÔ∏è', 'üå∏', 'üéµ', 'üç∑', 'üéØ', 'üõ∂', 'üé¢', 'üåÖ', 'üè∞', 'üé≥', 'üçï', 'üåä', 'üé†', 'üå∫', 'üé∏', 'üöÅ', 'üéÜ', 'üöÇ'];
                
                this.initElements();
                this.initEventListeners();
                this.loadAdventures();
            }
            
            initElements() {
                this.adventureInput = document.getElementById('adventureInput');
                this.addBtn = document.getElementById('addBtn');
                this.adventuresList = document.getElementById('adventuresList');
                this.loading = document.getElementById('loading');
                this.statusMessage = document.getElementById('statusMessage');
                this.totalCount = document.getElementById('totalCount');
                this.completedCount = document.getElementById('completedCount');
                this.pendingCount = document.getElementById('pendingCount');
                this.iconOptions = document.querySelectorAll('.icon-option');
            }
            
            initEventListeners() {
                this.addBtn.addEventListener('click', () => this.addAdventure());
                this.adventureInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addAdventure();
                });
                
                // Event listener per la selezione delle icone
                this.iconOptions.forEach(option => {
                    option.addEventListener('click', (e) => {
                        // Rimuovi la classe selected da tutte le icone
                        this.iconOptions.forEach(opt => opt.classList.remove('selected'));
                        // Aggiungi la classe selected all'icona cliccata
                        e.target.classList.add('selected');
                        // Salva l'icona selezionata
                        this.selectedIcon = e.target.dataset.icon;
                    });
                });
            }
            
            async loadAdventures() {
                try {
                    const response = await fetch(`${this.baseUrl}/${this.binId}/latest`, {
                        headers: {
                            'X-Access-Key': this.apiKey
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        this.adventures = data.record.tasks || [];
                    } else {
                        throw new Error('Errore nel caricamento');
                    }
                } catch (error) {
                    console.error('Errore:', error);
                    this.showStatus('Errore nel caricamento delle avventure', 'error');
                    this.adventures = [];
                }
                
                this.loading.style.display = 'none';
                this.renderAdventures();
                this.updateStats();
            }
            
            async saveAdventures() {
                try {
                    const response = await fetch(`${this.baseUrl}/${this.binId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Access-Key': this.apiKey
                        },
                        body: JSON.stringify({ tasks: this.adventures })
                    });
                    
                    if (response.ok) {
                        this.showStatus('Avventura salvata! üíï');
                    } else {
                        throw new Error('Errore nel salvataggio');
                    }
                } catch (error) {
                    console.error('Errore:', error);
                    this.showStatus('Errore nel salvataggio', 'error');
                }
            }
            
            addAdventure() {
                const text = this.adventureInput.value.trim();
                if (!text) return;
                
                const adventure = {
                    id: Date.now(),
                    text: text,
                    completed: false,
                    createdAt: new Date().toISOString(),
                    icon: this.selectedIcon // Usa l'icona selezionata
                };
                
                this.adventures.unshift(adventure);
                this.adventureInput.value = '';
                this.renderAdventures();
                this.updateStats();
                this.saveAdventures();
            }
            
            toggleAdventure(id) {
                const adventure = this.adventures.find(a => a.id === id);
                if (adventure) {
                    adventure.completed = !adventure.completed;
                    this.renderAdventures();
                    this.updateStats();
                    this.saveAdventures();
                    
                    if (adventure.completed) {
                        this.showStatus('Avventura completata! Che ricordi bellissimi! üéâ');
                    }
                }
            }
            
            deleteAdventure(id) {
                const adventureElement = document.querySelector(`[data-id="${id}"]`);
                if (adventureElement) {
                    adventureElement.style.animation = 'fadeOut 0.4s ease forwards';
                    setTimeout(() => {
                        this.adventures = this.adventures.filter(a => a.id !== id);
                        this.renderAdventures();
                        this.updateStats();
                        this.saveAdventures();
                    }, 400);
                }
            }
            
            updateStats() {
                const total = this.adventures.length;
                const completed = this.adventures.filter(a => a.completed).length;
                const pending = total - completed;
                
                this.totalCount.textContent = total;
                this.completedCount.textContent = completed;
                this.pendingCount.textContent = pending;
            }
            
            renderAdventures() {
                if (this.adventures.length === 0) {
                    this.adventuresList.innerHTML = `
                        <div class="empty-state">
                            Il mondo ci aspetta!<br>
                        </div>
                    `;
                    return;
                }
                
                this.adventuresList.innerHTML = this.adventures.map(adventure => `
                    <li class="adventure-item ${adventure.completed ? 'completed' : ''}" data-id="${adventure.id}">
                        <div class="adventure-checkbox ${adventure.completed ? 'checked' : ''}" 
                             onclick="app.toggleAdventure(${adventure.id})"></div>
                        <span class="adventure-icon">${adventure.icon}</span>
                        <span class="adventure-text">${this.escapeHtml(adventure.text)}</span>
                        <div class="action-buttons">
                            <button class="complete-btn ${adventure.completed ? 'completed' : ''}" 
                                    onclick="app.toggleAdventure(${adventure.id})">
                                ${adventure.completed ? 'Annulla' : 'Completata'}
                            </button>
                            <button class="delete-btn" onclick="app.deleteAdventure(${adventure.id})">
                                Rimuovi
                            </button>
                        </div>
                    </li>
                `).join('');
            }
            
            escapeHtml(unsafe) {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }
            
            showStatus(message, type = 'success') {
                this.statusMessage.textContent = message;
                this.statusMessage.className = `status-message ${type} show`;
                
                setTimeout(() => {
                    this.statusMessage.classList.remove('show');
                }, 4000);
            }
        }
        
        // Avvia l'app
        const app = new AdventureApp();
    </script>
</body>
</html>
