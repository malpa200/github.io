<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary with Firebase</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f9f4e6;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="%23d4a76a" stroke-width="1" opacity="0.3"/></svg>');
        }
        h1 {
            text-align: center;
            color: #5e3023;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input[type="text"] {
            width: 70%;
            padding: 12px;
            border: 1px solid #d4a76a;
            border-radius: 5px;
            font-family: 'Georgia', serif;
        }
        button {
            padding: 12px 18px;
            background-color: #8b5a2b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Georgia', serif;
            margin-left: 5px;
        }
        button:hover {
            background-color: #6e481b;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 12px;
            background-color: rgba(255, 255, 255, 0.6);
            margin: 8px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #8b5a2b;
        }
        .completed span {
            text-decoration: line-through;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Il Mio Diario</h1>
        <div>
            <input type="text" id="taskInput" placeholder="Scrivi una nuova attività...">
            <button onclick="addTask()">Aggiungi</button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <!-- Import Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

        // Configura Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDyFrkeMsx07xiTbj2j7p5_x96weDlhiQ8",
            authDomain: "malpa200.firebaseapp.com",
            projectId: "malpa200",
            storageBucket: "malpa200.appspot.com",
            messagingSenderId: "419997717450",
            appId: "1:419997717450:web:a31dfc8e49c0608523b533"
        };

        // Inizializza Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const tasksRef = ref(database, 'tasks');

        // Funzione per aggiungere un'attività
        window.addTask = function() {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();

            if (taskText === '') {
                alert('Per favore, inserisci un\'attività.');
                return;
            }

            push(tasksRef, {
                text: taskText,
                completed: false
            });

            taskInput.value = '';
        };

        // Funzione per caricare le attività dal database
        function loadTasks() {
            const taskList = document.getElementById('taskList');

            onValue(tasksRef, (snapshot) => {
                taskList.innerHTML = '';
                snapshot.forEach((childSnapshot) => {
                    const task = childSnapshot.val();
                    const taskId = childSnapshot.key;

                    const li = document.createElement('li');
                    if (task.completed) {
                        li.classList.add('completed');
                    }
                    li.innerHTML = `
                        <span>${task.text}</span>
                        <div>
                            <button onclick="toggleComplete('${taskId}', ${task.completed})">Completa</button>
                            <button onclick="deleteTask('${taskId}')">Elimina</button>
                        </div>
                    `;
                    taskList.appendChild(li);
                });
            });
        }

        // Funzione per contrassegnare un'attività come completata
        window.toggleComplete = function(taskId, completed) {
            update(ref(database, `tasks/${taskId}`), {
                completed: !completed
            });
        };

        // Funzione per eliminare un'attività
        window.deleteTask = function(taskId) {
            remove(ref(database, `tasks/${taskId}`));
        };

        // Carica le attività quando la pagina viene caricata
        window.onload = loadTasks;
    </script>
</body>
</html>
